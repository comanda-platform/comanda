<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7F50"/>
      <stop offset="100%" style="stop-color:#FF6B35"/>
    </linearGradient>
    <linearGradient id="signalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF7F50;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.5"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="400" height="120" fill="#1A1A2E"/>
  
  <!-- Order ticket / receipt shape -->
  <g transform="translate(20, 15)">
    <rect x="0" y="0" width="52" height="70" rx="4" fill="url(#brandGradient)"/>
    <path d="M0 8 L4 4 L8 8 L12 4 L16 8 L20 4 L24 8 L28 4 L32 8 L36 4 L40 8 L44 4 L48 8 L52 4 L52 0 L0 0 Z" fill="url(#brandGradient)"/>
    
    <!-- Order lines -->
    <rect x="8" y="20" width="28" height="3" rx="1.5" fill="#1A1A2E" opacity="0.8"/>
    <rect x="8" y="28" width="36" height="3" rx="1.5" fill="#1A1A2E" opacity="0.6"/>
    <rect x="8" y="36" width="22" height="3" rx="1.5" fill="#1A1A2E" opacity="0.6"/>
    <rect x="8" y="44" width="32" height="3" rx="1.5" fill="#1A1A2E" opacity="0.4"/>
    
    <!-- Checkmark -->
    <circle cx="40" cy="58" r="8" fill="#1A1A2E" opacity="0.9"/>
    <path d="M35 58 L38 61 L45 54" stroke="#FF7F50" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Signal waves -->
  <g transform="translate(58, 25)">
    <path d="M12 20 Q18 14 24 20" stroke="url(#signalGradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M8 14 Q18 4 28 14" stroke="url(#signalGradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M4 8 Q18 -6 32 8" stroke="url(#signalGradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.9"/>
  </g>
  
  <!-- Wordmark -->
  <text x="105" y="72" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="42" font-weight="700" fill="#EAEAEA" letter-spacing="-1">
    comanda
  </text>
  
  <!-- Tagline -->
  <text x="107" y="92" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="11" font-weight="500" fill="#8B8B9A" letter-spacing="2">
    REAL-TIME RESTAURANT SUITE
  </text>
</svg>
